<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #tb-tag{
            width: 800px;
            margin: 0 auto;
        }
        table, th, td{
            border: solid 1px #000;
            border-collapse: collapse;
            /* 두줄을 한줄로 지워줌 */
        }
    </style>
</head>
<body>
    <table id="tb-tag">
        <caption>테이블(table) 태그 제목을 의미함</caption>
        <!-- 캡션: 표(table)의 제목을 의미함 -->
        <!-- 이 요소는 table 요소의 가장 첫번째 자식으로 와야 함 -->
        <thead>
            <tr>
                <th>No</th>
                <th>타이틀이 담기는 태그</th>
                <th>두껍고, 가운데 정렬이 기본값</th>
                <!-- tr 안에 무조건 th, td를 쓴다 -->
                <!-- tr은 스타일을 잘 안 먹는다 -->
            </tr>
        </thead>
        <!-- 티헤드(thead)는 열의 제목으로 구성된 행의 집합 -->
        <!-- 이 요소는 table요소에서 한번만 쓸 수 있음 -->
        <!-- tbody, tfoot보다 먼저 선언되야 함 -->
        <tbody>
            <tr>
                <td>1</td>
                <td>데이터가 담겨지는 태그</td>
                <td rowspan="2">아래의 td태그와 병합할거임</td>
                <!-- rowspan n개를 하나로 합칠거야 -->
            </tr>
            <tr>
                <td>2</td>
                <td>윗층에서 하나를 가져감, 여기는 td가 두개뿐임</td>
            </tr>
            <tr>
                <td>3</td>
                <td><em>정상화된 tr층</em></td>
                <!-- em: 이텔릭체, 기울임 -->
                <td><b>3개의 칸으로 정상화되었음</b></td>
                <!-- b: 볼드체 -->
            </tr>
        </tbody>
        <!-- 도표의 본문에 해당하는 영역 -->
        <!-- tbody는 여러번 선언 가능 -->
        <tfoot>
            <tr>
                <td colspan="3" height="400" align="center" valign="middle">colspan은 옆으로 td 3개를 모두 병합<br>
                수직, 수평정렬, 너비, 높이 옵션을 스스로 갖고 있음. 속성이 무시되는 상황이 발생하기도 함<br>
                tr(층) 높이가 10이고, td 높이가 50이면 자식태그의 옵션을 준수, 부모태그의 옵션스타일 무시.
                <!-- br은 엔터 -->
            </td>
            </tr>
        </tfoot>
        <!-- 도표 하단에 나오는 열의 요약으로 구성된 행의 집합 -->
        <!-- table 내에 한번만 쓸 수 있음 -->
        <!-- tbody보다 먼저 작성하더라도 표의 맨 마지막에 나오게됨 -->
    </table>
</body>
</html>
